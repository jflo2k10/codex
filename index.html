<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="profile" href="http://gmpg.org/xfn/11">

<link rel="stylesheet" href="generic-grid.css" type="text/css" media="all">
<link rel="stylesheet" href="style.css" type="text/css" media="all">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>

</head>

<body id="home" >
<div id="page" class="site">

	<header id="masthead" class="site-header" role="banner">		
		<div class="container">
  		<div class="row">
  			<div class="site-branding">
  	
					<h1 class="site-logo">Site Logo</h1>
  	
  			</div><!-- .site-branding -->
  		</div>
		</div>

	</header><!-- #masthead -->

	<div id="content" class="site-content">
	<div id="primary" class="content-area">
		<main id="main" class="site-main" role="main">

  		<header>
  			<h1 class="page-title screen-reader-text">Insivia Codex and Code Repository</h1>
  		</header>

  		<div class="code-section codex-entry-2 container">
    		<h2 class="codex-element-title">Responsive Videos</h2>
    		<div class="display">
      		<div class="row">
      		  <div class="video-wrapper">
        		  <iframe width="560" height="315" src="https://www.youtube.com/embed/sGbxmsDFVnE" frameborder="0" allowfullscreen></iframe>
      		  </div>
      		</div>
    		</div>
    		<div class="code-area row">
      		<div class="code html-code left-content col-s-12 col-m-6 col-l-3">
        		<script src="https://gist.github.com/jimsivia/ce021e6260d3a42a157c.js"></script>
      		</div>
      		<div class="code css-code middle-content col-s-12 col-m-6 col-l-3">
        		<script src="https://gist.github.com/jimsivia/3555420f2feeb1dbcbd0.js"></script>
      		</div>
      		<div class="code js-code right-content col-s-12 col-m-6 col-l-3">
        		No JavaScript is used
      		</div>
    		</div>
  		</div>

  		
  		<div class="code-section codex-entry-1 container">
    		<h2 class="codex-element-title">Hamburger Menu Animation Variation 1</h2>
    		<div class="display">
      		<div id="hamburger-menu-animation-var-1" class="codex-element">
        		<nav id="site-navigation" class="main-navigation" role="navigation">
        			<a class="menu-toggle" aria-controls="primary-menu" aria-expanded="false">
          			<span class="tl"></span>
          			<span class="tr"></span>
          			<span class="ml"></span>
          			<span class="mr"></span>
          			<span class="bl"></span>
          			<span class="br"></span>
          		</a>
        		</nav>
      		</div>
    		</div>
    		<div class="code-area row">
      		<div class="code html-code left-content col-s-12 col-m-6 col-l-3">
        		<h3>HTML</h3>
        		<script src="https://gist.github.com/jflo2k10/4828b297f1974eca28ca.js"></script>
      		</div>
      		<div class="code css-code middle-content col-s-12 col-l-6 col-l-3">
        		<h3>CSS</h3>
        		<script src="https://gist.github.com/jflo2k10/cd76aa568b1c9ad148e6.js"></script>
      		</div>
      		<div class="code js-code right-content col-s-12 col-m-6 col-l-3">
        		<h3>JavaScript</h3>
        		<script src="https://gist.github.com/jflo2k10/4389267140eb7b3285d6.js"></script>
      		</div>
    		</div>
  		</div>

<!--  		<div class="code-section codex-entry-2 container">
    		<h2 class="codex-element-title"></h2>
    		<div class="display">
    		  <div id="navigation-with-generic-dropdown" class="codex-element">
    		  </div>
    		</div>
    		<div class="code-area row">
      		<div class="code html-code left-content">
        		HTML Gist Link
      		</div>
      		<div class="code css-code middle-content">
        		CSS Gist Link
      		</div>
      		<div class="code js-code right-content">
        		JS Gist Link
      		</div>
    		</div>
  		</div> -->
  		
		</main><!-- #main -->
	</div><!-- #primary -->

	<footer id="colophon" class="site-footer" role="contentinfo">
		<div class="site-info">
  		Site Info
		</div><!-- .site-info -->
	</footer><!-- #colophon -->
</div><!-- #page -->

</body>
</html>
